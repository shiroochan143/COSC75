{% extends 'base.html' %}

{% block content %}

{% load static %}

<style>
    .card{
        background: #FFF;
        border-width: 0px;
        border-radius: 20px;
        box-shadow: 0px 0px 75px 3px rgb(243, 194, 255, 0.5);
    }

    .card-body{
        color: rgb(73, 73, 73);
    }


</style>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleFade" data-slide-to="1"></li>
      <li data-target="#carouselExampleFade" data-slide-to="2"></li>
      <li data-target="#carouselExampleFade" data-slide-to="3"></li>
      <li data-target="#carouselExampleFade" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100 h-100vh" src="{% static 'nj hp.svg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '2hp.svg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '3hp.svg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '4hp.svg' %}" alt="Fourth slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '5hp.svg' %}" alt="Fifth slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>

<div class="container my-4">
  <h2 class="my-4">Shop by Category</h2>
  <div class="row justify-content-start">
      <div class="col-sm-3 my-4">
          <a href="Albums" class="text-decoration-none">
              <div class="card h-100">
                  <img src="{% static 'Albums.png'%}" class="card-img-top" alt="Albums">
                  <div class="card-body text-center">
                      <p class="font-weight-bold">Albums</p>
                  </div>
              </div>
          </a>
      </div>

      <div class="col-sm-3 my-4">
          <a href="Photobooks" class="text-decoration-none">
              <div class="card">
                  <img src="{% static 'Photobooks.png'%}" class="card-img-top" alt="Photobooks">
                  <div class="card-body text-center">
                      <p class="font-weight-bold">Photobooks</p>
                  </div>
              </div>
          </a>
      </div>

      <div class="col-sm-3 my-4">
          <a href="Lightsticks" class="text-decoration-none">
              <div class="card">
                  <img src="{% static 'Lightsticks.png'%}" class="card-img-top" alt="Lightsticks">
                  <div class="card-body text-center">
                      <p class="font-weight-bold">Lightsticks</p>
                  </div>
              </div>
          </a>
      </div>

      <div class="col-sm-3 my-4">
          <a href="Seasons Greeting" class="text-decoration-none">
              <div class="card">
                  <img src="{% static 'Seasons Greetings.png'%}" class="card-img-top" alt="Season's Greetings">
                  <div class="card-body text-center">
                      <p class="font-weight-bold">Season's Greetings</p>
                  </div>
              </div>
          </a>
      </div>

      <div class="col-sm-3 my-4">
          <a href="Other Merch" class="text-decoration-none">
              <div class="card">
                  <img src="{% static 'Other Merch.png'%}" class="card-img-top" alt="Other Merch">
                  <div class="card-body text-center">
                      <p class="font-weight-bold">Other Merch</p>
                  </div>
              </div>
          </a>
      </div>

      
  </div>
</div>


{% endblock content %}
