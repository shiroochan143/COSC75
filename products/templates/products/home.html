{% extends 'base.html' %}

{% block content %}

{% load static %}

<style>
    .container {
        margin-top: 40px; /* Adjusted margin-top */
    }

    .card-container {
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    .card {
        background-color: #F3EEEA;  /* Changed background color */
        box-shadow: 0 0 200px rgba(255, 182, 193, 0.8);  /* Changed pink border to shadow */
        border-radius: 8px;
        margin-bottom: 20px;
        transition: box-shadow 0.3s ease;
    }

    .card:hover {
        box-shadow: 
            0 0 10px rgba(128, 0, 128, 0.8); /* Purple shadow on hover */
    }

    .category-image img {
        width: 100%; /* Stretch the image to fit the card */
        height: 100%; /* Stretch the image to fit the card */
        object-fit: cover; /* Maintain aspect ratio and cover the entire container */
        border-radius: 10px;
    }

    .card-body {
        padding: 10px;
    }

    h1 {
        text-align: center;
        font-weight: bold;
    }

    h4 {
        margin-top: 10px;
        font-size: 18px;
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        color: gray;  /* Changed text color */
        text-align: center; 
    }

    h4:hover {
        text-decoration: none;  /* Added underline on hover */
    }

</style>

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleFade" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleFade" data-slide-to="1"></li>
      <li data-target="#carouselExampleFade" data-slide-to="2"></li>
      <li data-target="#carouselExampleFade" data-slide-to="3"></li>
      <li data-target="#carouselExampleFade" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="d-block w-100 h-100vh" src="{% static 'nj hp.svg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '2hp.svg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '3hp.svg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '4hp.svg' %}" alt="Fourth slide">
      </div>
      <div class="carousel-item">
          <img class="d-block w-100 h-100vh" src="{% static '5hp.svg' %}" alt="Fifth slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>


<div class="container my-4">
  <h2 class="my-4">Shop by Category</h2>
  <div class="row">
    {% for item in category %}
    <div class="col-md-4">
        <div class="card-container">
            <div class="card">
                <a href="{% url 'view_collections' item.slug %}" style="text-decoration: none;">
                    <div class="card-body">
                        <div class="category-image">
                            {% load static %}
                            {% if item.image%}
                                <img src="{{ item.image.url }}" alt="category-image" class="w-100" />
                            {% else %}
                                <img src="{% static 'NIP.svg' %}" alt="default-image" class="w-100" />
                            {% endif %}
                        </div>
                        <h4>{{ item.name }}</h4>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
