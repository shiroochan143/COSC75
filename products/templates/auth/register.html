{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="">
                <div class="card mt-3 shadow">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="text-center">
                                <h4>Create an Account</h4>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="">Username: </label>
                                <input type="text" class="form-control" name = "username" placeholder="Enter Username" style="border-radius: 10px;">
                                {% if form.errors.username %}
                                    <label class="text-danger">{{form.errors.username}}</label>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="">Email: </label>
                                <input type="text" class="form-control" name = "email" placeholder="Enter Email" style="border-radius: 10px;">
                                {% if form.errors.email %}
                                <label class="text-danger">{{form.errors.email}}</label>
                            {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="">Password: </label>
                                <input type="password" class="form-control" name = "password1" placeholder="Enter Password" style="border-radius: 10px;">
                                {% if form.errors.password1 %}
                                <label class="text-danger">{{form.errors.password1}}</label>
                            {% endif %}
                            </div>
                            <div class="form-group">
                                <label for="">Confirm Password: </label>
                                <input type="password" class="form-control" name = "password2" placeholder="Confirm Password" style="border-radius: 10px;">
                                {% if form.errors.password2 %}
                                <label class="text-danger">{{form.errors.password2}}</label>
                            {% endif %}
                            </div>
                            <button type="submit" class="btn float-end shadow" style="background-color: #DC93FF; color: white; border-color: #DC93FF; border-radius: 15px; padding: 6px 12px;">Register</button>
                            <a class = "nav-link active" aria-current="page" href="{% url 'register' %}"><i>don't have an account?</i></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
